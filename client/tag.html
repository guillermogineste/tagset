<head>
	<title>Tag Set</title>
</head>

<body>
	<div class="container">
		<header>
			<div id="admin">
				{{> loginButtons}}
			</div><h1>Tag Set</h1><ul id="tags">
				{{#each tags}}
				{{> tag}}
				{{/each}}
			</ul>
		</header>
		{{#if currentUser}}
		{{/if}}
	</div>
</body>

<template name="newtag">
<form class="newtag">
	<label class="title">Title: <input name="title" placeholder="tag"></label>
	<button name="color" style="background: rgb(0,255,255);">&nbsp;</button>
	<button type="submit">Add</button>
</form>
</template>

<template name="tag">
<li class="tag" {{#if selected}}class="selected"{{/if}} style="color: {{color}};">{{title}}</li>
</template>
