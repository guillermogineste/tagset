<template name="newtag">
{{#if currentUser}}
<form class="newtag">
	<label class="title">Title: <input name="title" placeholder="tag"></label>
	<button type="button" class="color" name="color">&nbsp;</button>
	<button type="submit">Add</button>
</form>
{{/if}}
</template>

<template name="tags">
<ul class="tags">
	{{#each tags list}}
	{{> tag}}
	{{/each}}
	{{#if new}}
	{{> newtag}}
	{{/if}}
</ul>
</template>

<template name="tag">
<li id="{{_id}}" class="tag" data-sel={{selected}} style="color: {{color}};" draggable="true">{{title}}</li>
</template>
