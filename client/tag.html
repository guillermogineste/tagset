<template name="newtag">
<form class="newtag">
	<label class="title">Title: <input name="title" placeholder="tag"></label>
	<button name="color" style="background: rgb(0,255,255);">&nbsp;</button>
	<button type="submit">Add</button>
</form>
</template>

<template name="tags">
<ul class="tags">
	{{#each tags list}}
	{{> tag}}
	{{/each}}
</ul>
</template>

<template name="tag">
<li class="tag" data-sel={{selected}} style="color: {{color}};" draggable="true">{{title}}</li>
</template>
