<!-- New tag form -->

<template name="newtag">


<form class="new-tag-form">
    <input type="text" name="title" placeholder="New Tag Name">
    <button type="button" class="color" name="color">&nbsp;</button>
    <input class="btn btn--positive" type="submit" value="Add">
</form>
</template>

<!-- Tags list -->

<template name="tags">
		{{#if new}}
			{{#if currentUser}}
				{{> newtag}}
			{{/if}}
				{{> filter}}
		{{/if}}
		<ul class="tag-ls {{#if singleItem}}single-item--tag-ls{{/if}}">
			{{#each tags list}}
				{{> tag}}
			{{else}}
				<li class="empty-state empty-state--tag text--secondary--small">No Tags Assigned</li>
			{{/each}}
		</ul>
</template>

<template name="filter">
<ul class="tags-filter__options">
	<li data-operation="nor" class="{{class "nor"}}">Hide</li>
	<li data-operation="or" class="{{class "or"}}">Combinations</li>
	<li data-operation="and" class="{{class "and"}}">Connections</li>
</ul>
</template>

<!-- Single tag -->

<template name="tag">
<li id="{{_id}}" class="single-tag{{isselected}}" draggable="true" >
        <div class="single-tag__color" style="background-color: {{color}};"></div>
        <div class="single-tag__value">{{title}}</div>
        <button class="delete single-tag__delete">Ã—</button>
    </li>
</template>
