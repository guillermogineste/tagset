<template name="newtag">
<form class="newtag">
	<input name="title" placeholder="New Tag Name">
	<button type="button" class="color" name="color">&nbsp;</button>
	<button type="submit">Add</button>
</form>
</template>

<template name="tags">
<ul class="tags">
	{{#each tags list}}
	{{> tag}}
	{{/each}}
	{{#if new}}
{{#if currentUser}}
	{{> newtag}}
{{/if}}
	{{/if}}
</ul>
</template>

<template name="tag">
<li id="{{_id}}" class="tag" data-sel={{selected}} style="color: {{color}};" draggable="true">{{title}}</li>
</template>
