<!-- Column -->

<template name="bits">
	<div class="col col--{{type}}">
		{{> newbit type=type}}
		<div class="col__content">
			{{#each bits}}
				{{> bit}}
			{{else}}
				<span class="empty-state empty-state--column text--secondary">There are no {{type}}s to show</span>
			{{/each}}
		</div>
	</div>
</template>

<!-- Add Form -->

<template name="newbit">
	{{#if currentUser}}
	<div class="col__add-form">
		<div class="col__add-form__top-bar">
            <h2>{{displaytype}}s</h2>
            <span class="add-expand btn btn--small btn--positive btn--positive--right">ADD</span>
        </div>
        <div class="col__add-form__form">
        	<form id="new{{type}}" class="{{type}}_form">
				<input type="hidden" name="type" value="{{type}}">
				{{> Template.dynamic template=newtype }}
				<button class="btn btn--positive  btn--positive--right" type="submit">New {{displaytype}}</button>
			</form>
        </div>
	</div>
	{{/if}}
</template>

<!-- New Text Form -->
<template name="newtext">
	<textarea name="text" cols="30" rows="10" placeholder="Type your text here"></textarea>
	<button class="btn btn--negative" type="reset">Clear</button>
</template>
<!-- New Image Form -->
<template name="newimage">
	<input type="text" name="href" placeholder="Image URL">
</template>
<!-- New Link Form -->
<template name="newlink">
	<input type="hidden" name="title">
	<input type="text" name="href" placeholder="Paste the URL of your link here">
	<input type="hidden" name="description">
</template>

<!-- Single Item -->
<template name="bit">
	<article id="{{_id}}" class="single-item single-item--{{type}} {{tagclass}}" draggable="true">
		<div class="single-item__top-bar">
            <!-- <span class="edit single-item__top-bar__edit">Edit</span> -->
            <button class="delete single-item__top-bar__delete">Ã—</button>
        </div>
        <div class="single-item__content">
        	{{> Template.dynamic template=showtype}}
        </div>
		{{> tags list=taglist singleItem=true}}
    </article>
</template>

<!-- Single Item Text -->
<template name="showtext">
	<p class="plain">{{text}}</p>
</template>
<!-- Single Item Image -->
<template name="showimage">
	<img alt="{{title}}" title="{{title}}" src="{{href}}">
</template>
<!-- Single Item Link -->
<template name="showlink">
	<h3><a target="_blank" href="{{href}}">{{title}}</a></h3>
	<p>{{description}}</p>
</template>

<template name="bitfilter">
	<style id="bitfilter" type="text/css">
	.bit {
		display: block;
	}
	</style>
</template>
