<template name="bits">
<ul class="bits">
	{{> newbit type=type}}
	{{#each bits}}
	{{> bit}}
	{{/each}}
</ul>
</template>

<template name="newbit">
<li class="newbit">
<form id="new{{type}}">
	<label class="title">Title: <input name="title"></label>
	<input type="hidden" name="type" value="{{type}}">
	{{> Template.dynamic template=newtype }}
	<button>New {{displaytype}}</button>
</form>
</li>
</template>

<template name="newtext">
<textarea name="text"></textarea>
</template>

<template name="newimage">
<label class="href">URL: <input name="href"></label>
</template>

<template name="newlink">
<label class="href">URL: <input name="href"></label>
</template>

<template name="bit">
<li class={{tagclass}}>
	{{> Template.dynamic template=showtype}}
	{{> tags list=tags}}
</li>
</template>

<template name="showtext">
<h3>{{title}}</h3>
<pre>{{text}}</pre>
</template>

<template name="showimage">
<img alt="{{title}}" title="{{title}}" src="{{href}}">
</template>

<template name="showlink">
<a href="{{href}}">{{title}}</a>
</template>

<template name="bitfilter">
<style id="bitfilter" type="text/css">
.bit {
	display: block;
}
</style>
</template>
