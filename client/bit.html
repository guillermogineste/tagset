<template name="bits">
<div class="col col_{{type}}">
	{{> newbit type=type}}
	<div class="content">
		{{#each bits}}
		{{> bit}}
		{{/each}}
	</div>
</div>
</template>

<template name="newbit">
{{#if currentUser}}
<div class="add_form">
	<h2>{{displaytype}}s</h2>
	<form id="new{{type}}" class="{{type}}_form">
		<input type="hidden" name="type" value="{{type}}">
		{{> Template.dynamic template=newtype }}
		<button type="submit">New {{displaytype}}</button>
	</form>
</div>
{{/if}}
</template>

<template name="newtext">
<textarea name="text" cols="30" rows="10" placeholder="Type your text here"></textarea>
<button type="reset">Clear</button>
</template>

<template name="newimage">
<input type="text" name="href" placeholder="Image URL">
</template>

<template name="newlink">
<input type="hidden" name="title">
<input type="text" name="href" placeholder="Paste the URL of your link here">
<input type="hidden" name="description">
</template>

<template name="bit">
<li id="{{_id}}" class="single_item {{type}}_item {{tagclass}}" draggable="true">
	<button class="delete">Ã—</button>
	{{> Template.dynamic template=showtype}}
	{{> tags list=taglist}}
</li>
</template>

<template name="showtext">
{{text}}
</template>

<template name="showimage">
<img alt="{{title}}" title="{{title}}" src="{{href}}">
</template>

<template name="showlink">
<h3><a href="{{href}}">{{title}}</a></h3>
<p>{{description}}</p>
</template>

<template name="bitfilter">
<style id="bitfilter" type="text/css">
.bit {
	display: block;
}
</style>
</template>
