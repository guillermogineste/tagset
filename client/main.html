<head>
	<title>Tag Set</title>
</head>

<body>
	<div class="main_container">
		<header>
			<div class="row row_1">
				<h1>Melon App</h1>
				<span class="user_name">{{> loginButtons}}</span>
			</div>
			<div class="row row_2">
				<button class="button tags_filter">Tags Filter</button>
			</div>
			<div class="tags_list_filter">
				{{> tags new=true}}
			</div>
		</header>
		<div class="col_container">
			{{> bits type="image"}}
			{{> bits type="text"}}
			{{> bits type="link"}}
		</div>
	</div>
	{{> bitfilter}}
</body>
