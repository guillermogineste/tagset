<head>
	<title>Tag Set</title>
</head>

<body>
	<div class="main_container">
		<header class="header">
			<div class="header__row header__row--one">
				<h1>Tag Set</h1>
				<span class="header__user">{{> loginButtons}}</span>
			</div>
			<div class="header__row header__row--two">
				<button class="btn btn--right btn--tags-filter">Tags Filter</button>
			</div>
			<div class="tags-filter">
				{{> tags new=true}}
				<span class="text--secondary text--secondary--small text--secondary--right">Drag and drop tags on top of a post to assign them</span>
			</div>
		</header>
		{{#if currentUser}}
			<div class="col-container">
				{{> bits type="image"}}
				{{> bits type="text"}}
				{{> bits type="link"}}
			</div>
		{{/if}}
	</div>
	{{> bitfilter}}
</body>
